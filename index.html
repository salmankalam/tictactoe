<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- <script src="https://unpkg.com/react-scripts@5.0.0/"></script> -->
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        

        function Square({value, onSquareClick}){
            return (
                <button 
                    className="square" onClick={onSquareClick} >
                    {value}
                </button>
            );
        }

        function Board({xIsNext, squares, onPlay}){

            function handleClick(i){
                if (squares[i] || calculateWinner(squares)) {
                    return; 
                    // prevents overriding of used squares or early detection of game end
                }
                const nextSquares = squares.slice();
                if (xIsNext) {
                   nextSquares[i] = 'X';
                } else {
                    nextSquares[i] = 'O';
                }
                // Call the parent's `onPlay` function with the new board state.
                onPlay(nextSquares);
            }

            const winner = calculateWinner(squares);
            let status;
            if (winner){
                status = "Winner: " + winner;
            }else{
                status = "Next: " + (xIsNext ? "X" : "O");
            }

            return (
                <>
                    <div className="status">{status}</div>
                    <div className="board-row">
                        <Square value={squares[0]} onSquareClick={() => handleClick(0)} />
                        <Square value={squares[1]} onSquareClick={() => handleClick(1)} />
                        <Square value={squares[2]} onSquareClick={() => handleClick(2)} />
                    </div>
                    <div className="board-row">
                        <Square value={squares[3]} onSquareClick={() => handleClick(3)} />
                        <Square value={squares[4]} onSquareClick={() => handleClick(4)} />
                        <Square value={squares[5]} onSquareClick={() => handleClick(5)} />
                    </div>                
                    <div className="board-row">
                        <Square value={squares[6]} onSquareClick={() => handleClick(6)}/>
                        <Square value={squares[7]} onSquareClick={() => handleClick(7)}/>
                        <Square value={squares[8]} onSquareClick={() => handleClick(8)}/>
                    </div>
                </>
            )
        }

        function calculateWinner(squares){
            const winningLines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let i = 0; i < winningLines.length; i++){
                const [a, b, c] = winningLines[i];

                if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]){
                    return squares[a];
                }
            }
            return null;
        }

        function Game(){

            const [history, setHistory] = React.useState([Array(9).fill(null)]);
            const [currentMove, setCurrentMove] = React.useState(0);
            const xIsNext = currentMove % 2 === 0;
            const currentSquares = history[currentMove];

            function handlePlay(nextSquares){
                const nextHistory = [...history.slice(0, currentMove + 1), nextSquares];
                // storing history till currentMove only, in case user goes back in time.

                setHistory(nextHistory);
                setCurrentMove(nextHistory.length - 1);
            }

            function jumpTo(nextMove){
                setCurrentMove(nextMove);
            }

            const moves = history.map((squares, move) => {
                let description;

                if (move > 0){
                    description = "Go to move #" + move;
                }else{
                    description = "Go to game start";
                }

                return (
                    <li key={move}>
                        {(move === currentMove) ? (
                            <p>You are at move: {move}</p>
                        ) : (
                            <button onClick={() => jumpTo(move)}>{description}</button>
                        )}
                    </li>
                );
            });

            return(
                <div className="game">
                    <div className="game-board">
                        <Board xIsNext={xIsNext} squares={currentSquares} onPlay={handlePlay} />
                    </div>    
                    <div className="game-info">
                        <ol>{moves}</ol>    
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(
            <Game />
        )
    </script>

    <!-- tic tac toe- notes from react documentation
     
    State is private to the component that defines it. 
    Since Board defines the state, square cannot change it directly.
    Therefore, Board passes down a ftn to square as props and square receives it and uses it as onClick={ftn},
    the ftn is defined in Board which has access to the state but the state changes due to an action in Square
    
    -->
</body>
</html>
